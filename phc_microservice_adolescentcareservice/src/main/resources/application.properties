server.port=81
server.servlet.context-path=/adolescentcareservice-svc
# Logging Levels
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.ssf.surveillance=DEBUG
application-title=@project.name@
application-description=@project.description@
application-version=@project.version@
spring.kafka.client-id=adolescentcareservice-svc
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
kafka.enabled=false
spring.env=dev
aws.access.key=${aws-access-key}
aws.secret.key=${aws-secret-key}
aws.region=ap-south-1
aws.secret.name=ssf-dev-secret
