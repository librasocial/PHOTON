spring.data.mongodb.database=test
spring.data.mongodb.port=0
spring.mongodb.embedded.version=4.0.2
spring.datasource.initialize=false
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers:localhost:9092}

logging.level.org.springframework.boot.autoconfigure.mongo.embedded=off
logging.level.org.mongodb=off


spring.env=${profile}
aws.access.key=${accesskey}
aws.secret.key=${secretkey}
aws.region=${region}
aws.secret.name=${secret}

spring.kafka.client-id=inward-svc
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
kafka.enabled=true
