name: HomeVisit.Android.CI.DEV

on:
#   workflow_dispatch:  
  push:
    branches: [ main, develop ]
  pull_request:
    branches: main, develop

jobs:
  build:
    name: ‚öíÔ∏è Build App
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v2
   
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 11
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      #run: ./gradlew assembleDebug --stacktrace
      run: ./gradlew build
      
    - name: Sign Android App
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: ${{github.workspace}}/app/build/outputs/apk/debug/
        signingKeyBase64: ${{ secrets.SIGNING_KEY_TEST }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
      
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
          name: app
          path: app/build/outputs/apk/debug/app-debug-signed.apk
  
